<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trails - TrailRank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" th:href="@{/images/icon.png}" type="image/png">
  <style>
    .section-header {
      border-bottom: 3px solid #0d6efd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .section-divider {
      margin: 50px 0;
    }
  </style>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">TrailRank</a>
    <div class="d-flex">
      <a class="btn btn-outline-light" th:href="@{/trails}">
        <i class="fas fa-mountain"></i> Browse Trails
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4">My Trail Collection</h1>

  <!-- Wish to Hike Section -->
  <div class="mb-5">
    <h2 class="section-header">
      <i class="fas fa-heart text-primary"></i> Wish to Hike
      <span class="badge bg-primary" th:text="${wishToHikeTrails.size()}">0</span>
    </h2>

    <div class="row">
      <div th:each="trail : ${wishToHikeTrails}" class="col-md-3 mb-4">
        <div class="card">
          <div class="card-img-container">
            <img th:src="${trail.imageUrl != null and !#strings.isEmpty(trail.imageUrl)} ?
                    ${trail.imageUrl} :
                    @{/images/img.png}"
                 th:alt="${trail.name}"
                 class="img-fluid"
                 style="height: 200px; object-fit: cover;">
          </div>
          <div class="card-body">
            <h5 class="card-title" th:text="${trail.name}"></h5>
            <p class="card-text">
              <small class="text-muted" th:text="${trail.scenery} ?: 'Category not specified'"></small><br>
              <span th:text="${trail.distance != null ? trail.distance + ' km' : 'Distance unknown'}"></span>
            </p>
            <div class="d-flex justify-content-between flex-wrap gap-2">
              <a th:href="@{/trails/{trailId}(trailId=${trail.trailId})}"
                 class="btn btn-primary btn-sm">
                Details
              </a>
              <a th:href="@{/api/pdf/trails/{trailId}(trailId=${trail.trailId})}"
                 class="btn btn-outline-success btn-sm"
                 download>
                <i class="fas fa-download"></i> PDF
              </a>
              <button class="btn btn-outline-danger btn-sm"
                      th:attr="data-trail-id=${trail.trailId}"
                      onclick="removeFromCollection(this)">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Display when no Wish to Hike trails -->
      <div th:if="${wishToHikeTrails == null or wishToHikeTrails.empty}" class="col-12 text-center py-4">
        <i class="fas fa-heart fa-2x text-muted mb-2"></i>
        <p class="text-muted">No trails in your wish list yet</p>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <hr class="section-divider">

  <!-- Hiked Section -->
  <div class="mb-5">
    <h2 class="section-header">
      <i class="fas fa-check-circle text-success"></i> Hiked
      <span class="badge bg-success" th:text="${hikedTrails.size()}">0</span>
    </h2>

    <div class="row">
      <div th:each="trail : ${hikedTrails}" class="col-md-3 mb-4">
        <div class="card">
          <div class="card-img-container">
            <img th:src="${trail.imageUrl != null and !#strings.isEmpty(trail.imageUrl)} ?
                    ${trail.imageUrl} :
                    @{/images/img.png}"
                 th:alt="${trail.name}"
                 class="img-fluid"
                 style="height: 200px; object-fit: cover;">
          </div>
          <div class="card-body">
            <h5 class="card-title" th:text="${trail.name}"></h5>
            <p class="card-text">
              <small class="text-muted" th:text="${trail.scenery} ?: 'Category not specified'"></small><br>
              <span th:text="${trail.distance != null ? trail.distance + ' km' : 'Distance unknown'}"></span>
            </p>
            <div class="d-flex justify-content-between flex-wrap gap-2">
              <a th:href="@{/trails/{trailId}(trailId=${trail.trailId})}"
                 class="btn btn-primary btn-sm">
                Details
              </a>
              <a th:href="@{/api/pdf/trails/{trailId}(trailId=${trail.trailId})}"
                 class="btn btn-outline-success btn-sm"
                 download>
                <i class="fas fa-download"></i> PDF
              </a>
              <button class="btn btn-outline-danger btn-sm"
                      th:attr="data-trail-id=${trail.trailId}"
                      onclick="removeFromCollection(this)">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Display when no Hiked trails -->
      <div th:if="${hikedTrails == null or hikedTrails.empty}" class="col-12 text-center py-4">
        <i class="fas fa-check-circle fa-2x text-muted mb-2"></i>
        <p class="text-muted">No completed trails yet. Start hiking!</p>
      </div>
    </div>
  </div>
</div>

<!-- inject userId -->
<script th:inline="javascript">
  const userId = [[${userId}]];
</script>

<script>
  function removeFromCollection(button) {
    const trailId = button.getAttribute('data-trail-id');
    if (confirm('Remove this trail from your collection?')) {
      fetch(`/api/collections/user/${userId}/trail/${trailId}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          window.location.reload();
        } else {
          alert('Unable to remove trail');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
