<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Error Occurred!</h4>
                <hr>
                <p><strong>Status Code:</strong> <span th:text="${statusCode}">500</span></p>
                <p><strong>Status:</strong> <span th:text="${statusText}">Internal Server Error</span></p>
                <p th:if="${exception}"><strong>Exception:</strong> <span th:text="${exception}"></span></p>
                <p th:if="${message}"><strong>Message:</strong> <span th:text="${message}"></span></p>
            </div>
            
            <div th:if="${stackTrace}" class="mt-3">
                <h5>Stack Trace:</h5>
                <pre class="bg-light p-3" style="max-height: 400px; overflow-y: auto;"><code th:text="${stackTrace}"></code></pre>
            </div>
            
            <div class="mt-3">
                <a href="/" class="btn btn-primary">Home</a>
                <a href="/login" class="btn btn-secondary">Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
